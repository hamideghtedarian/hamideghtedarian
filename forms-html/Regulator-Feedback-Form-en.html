<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Regulator Feedback Form</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    form { max-width: 600px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 16px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

  <section>
    <h1>üìù Regulator Feedback Form</h1>
    <p>Please share your feedback regarding your interactions with our organization.</p>

    <form>
      <label>Organization Name</label>
      <input type="text" name="organizationName" required>

      <label>Type of Regulation</label>
      <input type="text" name="regulationType">

      <label>Number of Interactions (Past Year)</label>
      <input type="number" name="interactionCount">

      <label>Clarity of Provided Information</label>
      <select name="informationClarity">
        <option value="">Select</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>

      <label>Responsiveness to Requests</label>
      <select name="responsiveness">
        <option value="">Select</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>

      <label>Suggestions for Improving Regulatory Collaboration</label>
      <textarea name="suggestions" rows="4"></textarea>

      <label>Overall Satisfaction (out of 5)</label>
      <input type="number" name="overallSatisfaction" min="1" max="5" step="0.5">

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

</body>
</html>
