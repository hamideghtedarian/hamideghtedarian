<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Supplier Feedback Form</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    form { max-width: 600px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 16px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

  <section>
    <h1>üìù Supplier Feedback Form</h1>
    <p>Please share your feedback regarding the quality of collaboration with our organization.</p>

    <form>
      <label>Company Name</label>
      <input type="text" name="companyName" required>

      <label>Business Sector</label>
      <input type="text" name="sector">

      <label>Years of Collaboration</label>
      <input type="number" name="years">

      <label>Quality of Interaction with Departments</label>
      <select name="interactionQuality">
        <option value="">Select</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>

      <label>Clarity of Contracts and Processes</label>
      <select name="contractClarity">
        <option value="">Select</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>

      <label>Timeliness of Deliveries</label>
      <select name="deliveryTimeliness">
        <option value="">Select</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>

      <label>Suggestions for Improvement</label>
      <textarea name="suggestions" rows="4"></textarea>

      <label>Overall Satisfaction (out of 5)</label>
      <input type="number" name="overallSatisfaction" min="1" max="5" step="0.5">

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

</body>
</html>
