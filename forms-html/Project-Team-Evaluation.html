<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ارزیابی تیم پروژه</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body { direction: rtl; font-family: sans-serif; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>

  <h1>👥 فرم ارزیابی تیم پروژه</h1>
  <p>
    این فرم برای ارزیابی عملکرد، همکاری، و یادگیری اعضای تیم پروژه طراحی شده است.
    تمامی ارزیابی‌ها با برند رسمی <strong>عبدالحمید اقتداریان</strong> ثبت می‌شوند.
  </p>

  <label>عنوان پروژه:</label>
  <input type="text" name="project_title">

  <label>نام ارزیاب:</label>
  <input type="text" name="evaluator">

  <h2>📊 جدول ارزیابی اعضا</h2>
  <table>
    <thead>
      <tr>
        <th>نام عضو</th>
        <th>میزان مشارکت</th>
        <th>همکاری تیمی</th>
        <th>یادگیری و رشد</th>
        <th>نمره کلی</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" name="member1"></td>
        <td><select><option>کم</option><option>متوسط</option><option>بالا</option></select></td>
        <td><select><option>ضعیف</option><option>قابل قبول</option><option>عالی</option></select></td>
        <td><select><option>کم</option><option>قابل توجه</option><option>چشمگیر</option></select></td>
        <td><input type="number" name="score1" min="0" max="100"></td>
      </tr>
      <!-- ردیف‌های بیشتر قابل افزودن هستند -->
    </tbody>
  </table>

  <label>توضیحات تکمیلی:</label>
  <textarea name="notes" rows="3"></textarea>

</body>
</html>
