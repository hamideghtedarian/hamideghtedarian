<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Partner & Consultant Feedback Form</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    form { max-width: 600px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 16px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

  <section>
    <h1>üìù Partner & Consultant Feedback Form</h1>
    <p>Please share your feedback regarding collaboration quality with our organization.</p>

    <form>
      <label>Organization or Partner Name</label>
      <input type="text" name="partnerName" required>

      <label>Type of Collaboration</label>
      <select name="collaborationType">
        <option value="">Select</option>
        <option>Consulting Services</option>
        <option>Supply of Goods or Services</option>
        <option>Joint Investment</option>
        <option>Joint Project</option>
        <option>Other</option>
      </select>

      <label>Duration of Collaboration (years)</label>
      <input type="number" name="collaborationYears" min="0">

      <label>Commitment and Responsiveness</label>
      <select name="commitmentLevel">
        <option value="">Select</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>

      <label>Clarity in Agreements and Contracts</label>
      <select name="contractClarity">
        <option value="">Select</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>

      <label>Overall Satisfaction (out of 5)</label>
      <input type="number" name="overallSatisfaction" min="1" max="5" step="0.5">

      <label>Suggestions for Improving Collaboration</label>
      <textarea name="suggestions" rows="4"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

</body>
</html>
