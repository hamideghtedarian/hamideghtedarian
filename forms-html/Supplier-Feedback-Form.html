<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم بازخورد تأمین‌کنندگان</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    form { max-width: 600px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 16px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<script>
  const form = document.querySelector('form');
  const responses = [];

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const data = {
      company: form.companyName.value,
      sector: form.sector.value,
      years: parseInt(form.years.value),
      interactionQuality: form.interactionQuality.value,
      contractClarity: form.contractClarity.value,
      deliveryTimeliness: form.deliveryTimeliness.value,
      overallSatisfaction: parseFloat(form.overallSatisfaction.value),
      suggestions: form.suggestions.value
    };

    responses.push(data);
    console.log('✅ پاسخ ثبت شد:', data);

    alert('پاسخ شما با موفقیت ثبت شد. متشکریم!');
    form.reset();
  });
</script>

  <body>

  <section>
    <h1>📝 فرم بازخورد تأمین‌کنندگان</h1>
    <p>لطفاً نظرات خود را درباره کیفیت همکاری با سازمان ثبت فرمایید.</p>

    <form>
      <label>نام شرکت</label>
      <input type="text" name="companyName" required>

      <label>حوزه فعالیت</label>
      <input type="text" name="sector">

      <label>مدت زمان همکاری (سال)</label>
      <input type="number" name="years">

      <label>کیفیت تعامل با واحدهای سازمانی</label>
      <select name="interactionQuality">
        <option value="">انتخاب کنید</option>
        <option>عالی</option>
        <option>خوب</option>
        <option>متوسط</option>
        <option>ضعیف</option>
      </select>

      <label>شفافیت قراردادها و فرآیندها</label>
      <select name="contractClarity">
        <option value="">انتخاب کنید</option>
        <option>عالی</option>
        <option>خوب</option>
        <option>متوسط</option>
        <option>ضعیف</option>
      </select>

      <label>پایبندی به زمان‌بندی تحویل</label>
      <select name="deliveryTimeliness">
        <option value="">انتخاب کنید</option>
        <option>عالی</option>
        <option>خوب</option>
        <option>متوسط</option>
        <option>ضعیف</option>
      </select>

      <label>پیشنهادات برای بهبود همکاری</label>
      <textarea name="suggestions" rows="4"></textarea>

      <label>رضایت کلی (از ۵)</label>
      <input type="number" name="overallSatisfaction" min="1" max="5" step="0.5">

      <button type="submit">ثبت بازخورد</button>
    </form>
  </section>

</body>
</html>
