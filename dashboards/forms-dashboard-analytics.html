<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>داشبورد تحلیلی فرم‌های ذینفعان</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <section>
    <h1>📊 داشبورد تحلیلی فرم‌های ذینفعان</h1>
    <p>این داشبورد نمایی کلی از بازخوردهای دریافتی از کارکنان، مشتریان، سهامداران و جوامع محلی را نمایش می‌دهد.</p>

    <!-- مشارکت -->
    <h2>📥 میزان مشارکت</h2>
    <canvas id="participationChart" width="400" height="200"></canvas>

    <!-- رضایت -->
    <h2>📈 میانگین رضایت به تفکیک فرم</h2>
    <canvas id="satisfactionChart" width="400" height="200"></canvas>

    <!-- نظرات -->
    <h2>🗣️ نظرات و پیشنهادات نمونه</h2>
    <div class="comments-box">
      <ul></ul>
    </div>
  </section>

  <script>
    fetch('../data/stakeholder-feedback.json')
      .then(response => response.json())
      .then(data => {
        const labels = data.map(item => {
          switch (item.group) {
            case 'Employees': return 'کارکنان';
            case 'Customers': return 'مشتریان';
            case 'Shareholders': return 'سهامداران';
            case 'Communities': return 'جوامع محلی';
            default: return item.group;
          }
        });

        const participationCounts = data.map(item => item.responses);
        const satisfactionAverages = data.map(item => item.averageSatisfaction);

        // نمودار مشارکت
        new Chart(document.getElementById('participationChart'), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'تعداد پاسخ‌ها',
              data: participationCounts,
              backgroundColor: ['#4e79a7', '#f28e2c', '#e15759', '#76b7b2']
            }]
          },
          options: { responsive: true }
        });

        // نمودار رضایت
        new Chart(document.getElementById('satisfactionChart'), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'میانگین رضایت (از ۵)',
              data: satisfactionAverages,
              backgroundColor: ['#59a14f', '#edc948', '#af7aa1', '#ff9da7']
            }]
          },
          options: { responsive: true }
        });

        // نظرات
        const commentsBox = document.querySelector('.comments-box ul');
        data.forEach(group => {
          const groupLabel = {
            'Employees': 'کارکنان',
            'Customers': 'مشتریان',
            'Shareholders': 'سهامداران',
            'Communities': 'جوامع محلی'
          }[group.group] || group.group;

          group.comments.forEach(comment => {
            const li = document.createElement('li');
            li.textContent = `${groupLabel}: «${comment}»`;
            commentsBox.appendChild(li);
          });
        });
      })
      .catch(error => {
        console.error('خطا در بارگذاری داده‌ها:', error);
      });
  </script>

</body>
</html>
<tr>
  <td>داشبورد تحلیلی فرم‌ها</td>
  <td>نمای تحلیلی از بازخوردهای ذینفعان</td>
  <td><a href="../dashboards/forms-dashboard-analytics.html" class="btn-primary">مشاهده داشبورد</a></td>
</tr>
