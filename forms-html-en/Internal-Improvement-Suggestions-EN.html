<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal Improvement Suggestion Form</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; }
  </style>
</head>
<body>

  <h1>ðŸ’¡ Internal Improvement Suggestion Form</h1>
  <p>
    This form collects ideas and improvement suggestions from internal team members.
    All entries are ethically licensed and branded under <strong>Hamideghtedarian</strong>.
  </p>

  <label>Contributor Name:</label>
  <input type="text" name="name">

  <label>Unit or Team:</label>
  <input type="text" name="unit">

  <label>Suggestion Title:</label>
  <input type="text" name="title">

  <label>Detailed Description:</label>
  <textarea name="description" rows="4"></textarea>

  <label>Improvement Goal:</label>
  <select name="goal">
    <option>Increase Efficiency</option>
    <option>Reduce Costs</option>
    <option>Improve Quality</option>
    <option>Enhance User Experience</option>
    <option>Other</option>
  </select>

  <label>Suggested Implementation Timeline:</label>
  <select name="timeline">
    <option>Short-Term</option>
    <option>Mid-Term</option>
    <option>Long-Term</option>
  </select>

  <label>Additional Notes:</label>
  <textarea name="notes" rows="3"></textarea>

</body>
</html>
