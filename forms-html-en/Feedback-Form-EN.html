<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Feedback Form</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; }
  </style>
</head>
<body>

  <h1>ðŸ“¨ User Feedback Form</h1>
  <p>
    Please share your suggestions, issues, or experience using the forms and dashboards.
    All feedback is ethically reviewed and branded under <strong>Hamideghtedarian</strong>.
  </p>

  <form>
    <label>Full Name (optional):</label>
    <input type="text" name="fullname">

    <label>Email (optional):</label>
    <input type="email" name="email">

    <label>Form or Dashboard:</label>
    <select name="form_code">
      <option>Form 20</option>
      <option>Form 25</option>
      <option>Form 30</option>
      <option>Form 35</option>
      <option>Dashboards</option>
    </select>

    <label>Feedback Type:</label>
    <select name="feedback_type">
      <option>Improvement Suggestion</option>
      <option>Technical Issue</option>
      <option>User Experience</option>
      <option>Other</option>
    </select>

    <label>Feedback Description:</label>
    <textarea name="feedback_text" rows="4"></textarea>

    <label>Would you like a response?</label>
    <select name="reply_preference">
      <option>Yes</option>
      <option>No</option>
    </select>
  </form>

</body>
</html>
