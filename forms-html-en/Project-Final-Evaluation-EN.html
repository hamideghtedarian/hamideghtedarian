<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Final Evaluation Form</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Project Final Evaluation Form</h1>
  <p>
    This form assesses project effectiveness, goal achievement, and documents lessons learned after completion.
    All entries are ethically licensed and branded under <strong>Hamideghtedarian</strong>.
  </p>

  <label>Project Title:</label>
  <input type="text" name="project_title">

  <label>Completion Date:</label>
  <input type="date" name="completion_date">

  <label>Were the project goals achieved?</label>
  <select name="goal_achieved">
    <option>Yes</option>
    <option>No</option>
    <option>Partially</option>
  </select>

  <label>Key Success Indicators:</label>
  <textarea name="kpi_summary" rows="3"></textarea>

  <label>Main Achievements:</label>
  <textarea name="achievements" rows="3"></textarea>

  <label>Major Challenges:</label>
  <textarea name="challenges" rows="3"></textarea>

  <label>Lessons Learned and Recommendations:</label>
  <textarea name="lessons_learned" rows="3"></textarea>

  <label>Evaluator Name:</label>
  <input type="text" name="evaluator_name">

</body>
</html>
