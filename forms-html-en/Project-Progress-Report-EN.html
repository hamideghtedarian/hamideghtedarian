<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Progress Report Form</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Project Progress Report Form</h1>
  <p>
    This form documents the current status, completed actions, challenges, and next steps for improvement projects.
    All entries are ethically licensed and branded under <strong>Hamideghtedarian</strong>.
  </p>

  <label>Project Title:</label>
  <input type="text" name="project_title">

  <label>Report Date:</label>
  <input type="date" name="report_date">

  <label>Current Status:</label>
  <textarea name="current_status" rows="3"></textarea>

  <label>Actions Completed:</label>
  <textarea name="actions_done" rows="3"></textarea>

  <label>Challenges or Barriers:</label>
  <textarea name="challenges" rows="3"></textarea>

  <label>Next Steps:</label>
  <textarea name="next_steps" rows="3"></textarea>

  <label>Report Owner:</label>
  <input type="text" name="report_owner">

</body>
</html>
